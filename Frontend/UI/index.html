<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>AURA Insight</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../styles/github-markdown.css">
</head>
<body>
    <div class="app-container">
        <div id="overlay" class="overlay"></div>
        <div class="container">
            <div class="left-panel">
                <h1 class="title">AURA Insight</h1>
                <div class="logo">
                    <img src="../images/Mirai.jpeg" alt="Mirai Logo">
                </div>
                <div class="tracking-signals">
                    <h3>Tracking Signals Status</h3>
                    <ul>
                        <li>
                            <div class="signal-row">
                                <button class="settings-button" id="aura-settings" title="AURA Settings">⚙️</button>
                                <span class="signal-label">AURA</span>
                                <span class="signal-status" id="status-aura">Inactive</span>
                            </div>
                        </li>
                        <li>
                            <span class="signal-label">Eye Tracking</span>
                            <span class="signal-status" id="status-eye">Inactive</span>
                        </li>
                        <li>
                            <span class="signal-label">Emotion</span>
                            <span class="signal-status" id="status-emotion">Inactive</span>
                        </li>
                        <li>
                            <span class="signal-label">Pointer</span>
                            <span class="signal-status" id="status-pointer">Inactive</span>
                        </li>
                        <li>
                            <span class="signal-label">Screen</span>
                            <span class="signal-status" id="status-screen">Inactive</span>
                        </li>
                    </ul>
                </div>
                <div class="control-buttons">
                    <button class="control-button" id="view-camera">View Camera</button>
                    <div class="timer-display">
                        <span id="time-remaining">--:--</span>
                    </div>
                </div>
            </div>
            
            <div class="center-section">
                <div class="main-panel">
                    <div class="experiments-section">
                        <div class="section-header">
                            <h2 class="title">Studies</h2>
                            <button class="control-button" id="new-study">New Study</button>
                        </div>
                        <div id="experiments-list" class="list-container">
                            <!-- Experiments will be dynamically added here -->
                        </div>
                    </div>
                    <div class="participants-section">
                        <div class="section-header">
                            <h2 class="title">Participants in this study</h2>
                            <button class="control-button" id="add-participant" disabled>Add Participant</button>
                        </div>
                        <div id="participants-list" class="list-container">
                            <!-- Participant data will be dynamically added here -->
                        </div>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="info-panels">
                        <div class="study-panel">
                            <h3>Current Study</h3>
                            <div class="study-details">
                                <div class="detail-row">
                                    <span class="detail-label">Name:</span>
                                    <span class="detail-value" id="study-name">No study selected</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Length:</span>
                                    <span class="detail-value" id="study-length">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Participants: </span>
                                    <span class="detail-value" id="participant-count">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="participant-info-panel">
                            <h3>Current Participant</h3>
                            <div class="study-details">
                                <div class="detail-row">
                                    <span class="detail-label">Name: </span>
                                    <span class="detail-value" id="current-participant-name">None</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Age: </span>
                                    <span class="detail-value" id="current-participant-age">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script type="module" src="../scripts/AppHandler.js"></script>
    </div>
</body>
</html>
