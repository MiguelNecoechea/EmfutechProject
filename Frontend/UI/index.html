<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>AURA Insight</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../styles/github-markdown.css">
</head>
<body>
    <div class="app-container">
        <div id="overlay" class="overlay"></div>
        <div class="container">
            <div class="left-panel">
                <h1 class="title">AURA Insight</h1>
                <div class="logo">
                    <img src="../images/Mirai.jpeg" alt="Mirai Logo">
                </div>
                <div class="tracking-signals">
                    <h3>Tracking Signals</h3>
                    <ul>
                        <li><label>
                            <input type="checkbox" name="signal-aura">
                        </label>AURA</li>
                        <li><label>
                            <input type="checkbox" name="signal-eye">
                        </label>Eye Gaze</li>

                        <li><label>
                            <input type="checkbox" name="signal-emotion">
                        </label>Emotion</li>

                        <li><label>
                            <input type="checkbox" name="signal-pointer">
                        </label>Pointer</li>
                        <li><label>
                            <input type="checkbox" name="signal-screen">
                        </label>Screen</li>
                    </ul>
                </div>
                <div class="control-buttons">
                    <button class="control-button" id="view-camera">View Camera</button>
                    <button class="control-button" id="start-gaze">Start Gaze</button>
                    <div class="start-stop-buttons">
                        <button class="control-button" id="start">Start</button>
                        <button class="control-button" id="stop">Stop</button>
                    </div>
                </div>
            </div>
            
            <div class="center-section">
                <div class="main-panel">
                    <div class="experiments-section">
                        <h2 class="title">Studies</h2>
                        <div id="experiments-list" class="list-container">
                            <!-- Experiments will be dynamically added here -->
                        </div>
                    </div>
                    <div class="participants-section">
                        <h2 class="title">Participants Available</h2>
                        <div id="participants-list" class="list-container">
                            <!-- Participant data will be dynamically added here -->
                        </div>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="study-panel">
                        <h3>Current Study</h3>
                        <div class="study-details">
                            <div class="detail-row">
                                <span class="detail-label">Name:</span>
                                <span class="detail-value" id="study-name">No study selected</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Length:</span>
                                <span class="detail-value" id="study-length">-</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Participants: </span>
                                <span class="detail-value" id="participant-count">0</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Current Participant: </span>
                                <span class="detail-value" id="current-participant-name">None</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Age: </span>
                                <span class="detail-value" id="current-participant-age">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="control-button" id="new-study">New Study</button>
                        <button class="control-button" id="add-participant">Add Participant</button>
                    </div>
                </div>

            </div>

        </div>
        <script type="module" src="../scripts/AppHandler.js"></script>
    </div>
</body>
</html>
