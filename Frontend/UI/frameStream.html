<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            height: 100vh;
            background-color: #000;
        }
        .stream-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            border-radius: 5px;
            flex: 1;
            max-width: 50%;
            height: 100%;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .error {
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="camera-container" class="stream-container">
        <img id="camera-frame" alt="Camera Stream">
        <div id="camera-error" class="error" style="display: none;"></div>
    </div>
    <div id="gaze-container" class="stream-container">
        <img id="gaze-frame" alt="Gaze Stream">
        <div id="gaze-error" class="error" style="display: none;"></div>
    </div>
    <script>
        const cameraElement = document.getElementById('camera-frame');
        const cameraError = document.getElementById('camera-error');
        const gazeElement = document.getElementById('gaze-frame');
        const gazeError = document.getElementById('gaze-error');
        
        let frameCount = 0;
        
        function updateFrame(element, data, errorElement) {
            try {
                console.log('Updating frame, data length:', data.length);
                element.src = `data:image/jpeg;base64,${data}`;
                errorElement.style.display = 'none';
                element.style.display = 'block';
            } catch (error) {
                console.error('Error updating frame:', error);
                element.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = 'Error displaying frame';
            }
        }

        window.electronAPI.onFrameData((event, message) => {
            try {
                
                if (message && message.type === 'frame' && message.data) {
                    frameCount++;
                    if (frameCount % 30 === 0) {
                        console.log('Processed 30 frames');
                    }
                    updateFrame(cameraElement, message.data, cameraError);
                } else if (message && message.type === 'gaze_frame' && message.data) {
                    updateFrame(gazeElement, message.data, gazeError);
                }
            } catch (error) {
                console.error('Error processing frame:', error);
            }
        });

        window.electronAPI.onCloseFrameStream(() => {
            cameraElement.style.display = 'none';
            gazeElement.style.display = 'none';
        });

        // Add load event listeners to debug image loading
        cameraElement.addEventListener('load', () => {
            console.log('Camera frame loaded successfully');
        });

        gazeElement.addEventListener('load', () => {
            console.log('Gaze frame loaded successfully');
        });

        // Add error event listeners
        cameraElement.addEventListener('error', (e) => {
            console.error('Error loading camera frame:', e);
            cameraError.style.display = 'block';
            cameraError.textContent = 'Error loading camera frame';
        });

        gazeElement.addEventListener('error', (e) => {
            console.error('Error loading gaze frame:', e);
            gazeError.style.display = 'block';
            gazeError.textContent = 'Error loading gaze frame';
        });
    </script>
</body>
</html>
