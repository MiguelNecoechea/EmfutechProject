<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="startGaze">Start Eye Gaze</button>
        <button id="calibrateTracking">Calibrate Eye tracking</button>
        <button id="startTesting">Start Testing</button>
        <button id="endTesting">Stop Testing</button>
    </div>
<script src="./Templates/EyesTracking/EyeTracking.js"></script>
</body>
</html>
