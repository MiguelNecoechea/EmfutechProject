<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento</title>
    <link rel="stylesheet" href="../../Css/utils/reset.css">
    <link rel="stylesheet" href="../../Css/utils/variables.css">
    <link rel="stylesheet" href="../../Css/global/style.css">
    <link rel="stylesheet" href="../../Css/layouts/sidebar.css">
    <link rel="stylesheet" href="../../Css/layouts/header.css">
    <link rel="stylesheet" href="../../Css/pages/experiment.css">
    <link rel="stylesheet" href="../../Css/components/forms.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="user-login">
                <img src="/Frontend/assets/icons/user.png" alt="Icono de Usuario">
                <span>Inicio</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../../Templates/Dashboard/dashboard.html">Panel Principal</a></li>
                    <li class="active"><a href="../../Templates/Experiment/Experiment.html">Experimento</a></li>
                    <li><a href="../../Templates/Measurement/Measurement.html">Medición</a></li>
                    <li><a href="../../Templates/Reports/Reports.html">Reporte</a></li>
                    <li><a href="../../Templates/StudyManagement/StudyManagement.html">Estudio</a></li>
                    <li><a href="../../Templates/Configuration/configuration.html">Configuración</a></li>
                    <li><a href="../../Templates/FileManager/FileManager.html">Administrador de archivos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <nav class="top-nav experiment-nav">
                <ul class="nav-tabs">
                    <li><a href="#" class="active">Crear un Experimento</a></li>
                </ul>
            </nav>

            <div class="page-content">
                <div class="page-header">
                    <h1><i class="icon-experiment"></i>Página / Experimento</h1>
                </div>

                <div class="experiment-form-container">
                    <h2>Registro</h2>
                    <form class="experiment-form">
                        <div class="form-grid">
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="experimentName">Nombre del Experimento</label>
                                    <input type="text" id="experimentName" placeholder="Escriba aquí" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="description">Descripción</label>
                                    <input type="text" id="description" placeholder="Escriba aquí" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="duration">Duración del Experimento</label>
                                    <select id="duration" class="form-control">
                                        <option value="1">1 minuto</option>
                                        <option value="3">3 minutos</option>
                                        <option value="5">5 minutos</option>
                                        <option value="7">7 minutos</option>
                                        <option value="10">10 minutos</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="participants">Participantes</label>
                                    <select id="participants" class="form-control">
                                        <option value="individual">Individual</option>
                                        <option value="group">Grupo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-column">
                                <div class="form-group">
                                    <label for="activeSensors">Sensores activos</label>
                                    <select id="activeSensors" class="form-control">
                                        <option>Seleccionar sensores</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="stimulusConfig">Configuración de estímulo</label>
                                    <select id="stimulusConfig" class="form-control">
                                        <option value="image">Imagen</option>
                                        <option value="video">Video</option>
                                        <option value="sound">Sonido</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar experimento</button>
                            <button type="button" class="btn btn-secondary">Iniciar Experimento</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../../Script/global/app.js"></script>
    <script src="../../Script/global/init.js"></script>
    <script src="../../Script/layouts/sidebar.js"></script>
    <script src="../../Script/layouts/header.js"></script>
    <script src="../../Script/pages/experiment.js"></script>
</body>
</html>
