<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../Css/utils/reset.css">
    <link rel="stylesheet" href="../../Css/utils/variables.css">
    <link rel="stylesheet" href="../../Css/global/style.css">
    <link rel="stylesheet" href="../../Css/layouts/sidebar.css">
    <link rel="stylesheet" href="../../Css/layouts/header.css">
    <link rel="stylesheet" href="../../Css/pages/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-login">
                <img src="../assets/icons/user.png" alt="User Icon">
                <span>Login User</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="/Frontend/Templates/Dashboard/dashboard.html">Dashboard</a></li>
                    <li><a href="../../Templates/Experiment/Experiment.html">Experiment</a></li>
                    <li><a href="../../Templates/Measurement/Measurement.html">Measurement</a></li>
                    <li><a href="../../Templates/Reports/Reports.html">Reports</a></li>
                    <li><a href="../../Templates/StudyManagement/StudyManagement.html">Study Management</a></li>
                    <li><a href="../../Templates/Configuration/configuration.html">Configuration</a></li>
                    <li><a href="../../Templates/FileManager/FileManager.html">File manager</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Navigation -->
            <nav class="top-nav">
                <ul class="nav-tabs">
                    <li><a href="#" class="active">Summary</a></li>
                    <li><a href="#">Real-time status</a></li>
                    <li><a href="#">Key indicators</a></li>
                    <li><a href="#">Metrics</a></li>
                </ul>
                <div class="playback-controls">
                    <button class="start-btn">Start</button>
                    <div class="control-buttons">
                        <button>⏮</button>
                        <button>⏸</button>
                        <button>▶</button>
                        <button>⟳</button>
                        <button>⏭</button>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <h1><i class="icon-page"></i>Page / Dashboard</h1>
                </div>

                <div class="live-feeds">
                    <h2>Live Feeds</h2>
                    <div class="feeds-grid">
                        <div class="feed-box" id="signal-feed-1">
                            <h3>EEG Signals</h3>
                            <!-- Contenedor para la imagen de la gráfica generada con matplotlib -->
                        </div>
                        <div class="feed-box" id="signal-feed-2">
                            <h3>Eye Tracking</h3>
                            <!-- Aquí puedes agregar otro gráfico en el futuro -->
                        </div>
                        <div class="feed-box" id="signal-feed-3">
                            <h3>Emotion Signals</h3>
                            <!-- Aquí puedes agregar otro gráfico en el futuro -->
                        </div>
                        <div class="feed-box" id="camera-feed">
                            <h3>Camera Feed</h3>
                            <!-- Aquí se insertará el video de la cámara -->
                            <video id="cameraStream" autoplay muted></video>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../Script/global/app.js"></script>
    <script src="../../Script/layouts/sidebar.js"></script>
    <script src="../../Script/layouts/header.js"></script>
    <script src="../../Script/pages/dashboard.js"></script>
</body>
</html>
