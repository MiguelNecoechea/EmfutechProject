<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/newstyles.css">
    <title>AURA Insight</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="title">AURA Insight</h1>
            <div class="logo">
                <img src="images/Mirai.jpeg" alt="Mirai Logo">
            </div>
            <div class="tracking-signals">
                <h3>Tracking Signals</h3>
                <ul>
                    <li><input type="checkbox" name="signal-aura">AURA</li>
                    <li><input type="checkbox" name="signal-eye">Eye Gaze</li>
                    <li><input type="checkbox" name="signal-emotion">Emotion</li>
                    <li><input type="checkbox" name="signal-pointer">Pointer</li>
                    <li><input type="checkbox" name="signal-screen">Screen</li>
                </ul>
            </div>
            <div class="control-buttons">
                <button class="control-button" id="start-gaze">Start Gaze</button>
                <div class="start-stop-buttons">
                    <button class="control-button" id="start">Start</button>
                    <button class="control-button" id="stop">Stop</button>
                </div>
            </div>
        </div>
        
        <div class="center-section">
            <div class="main-panel">
                <h2 class="title">Report</h2>
                <textarea id="reportArea" readonly></textarea>
            </div>
            <div class="bottom-section">
                <div class="participant-panel">
                    <h3>Participant</h3>
                    <div class="participant-inputs">
                        <div class="input-group">
                            <label>Folder:</label>
                            <button class="folder-button" id="selectFolder">Select Folder</button>
                        </div>
                        <div class="input-group">
                            <label>Name:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="control-button">Generate Report</button>
                    <button class="control-button">New Participant</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
